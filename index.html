<!DOCTYPE html>
<html>
<head>
    <title>Green Font on Black Background</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>

    <h1 id="welcomeLabel" class="glow flicker">Welcome to GraphQL</h1>
    <button id="logout-button" class="glow fixed-logout">Logout</button>
    <div class="loading">Awaiting connection<span class="dots"></span></div>
    <div id="login-container">
        <form id="login-form">
            <input type="text" id="username" name="username" placeholder="Username" required autocomplete="off"/>
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit" id="confirm-button">Confirm</button>
        </form>
    </div>
    <div class="graphs-wrapper">
    <div class="graph-container">
    <h2 id="graph-title" class="glow" style="text-align: center; color: #0f0; margin-left: -64px;">XP OVER TIME</h2>
    <svg id="graph1" class="graph" width="600" height="400">
        <defs>
            <linearGradient id="glow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color: #0f0; stop-opacity: 0.8" />
                <stop offset="100%" style="stop-color: #0f0; stop-opacity: 0" />
            </linearGradient>
            <filter id="glow">
                <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        <!-- Grid lines -->
        <g class="grid" stroke-width="0.5" stroke="#0f0">
            <!-- Horizontal lines -->
            <line x1="0" y1="50" x2="600" y2="50" class="grid-line"></line>
            <line x1="0" y1="100" x2="600" y2="100" class="grid-line"></line>
            <line x1="0" y1="150" x2="600" y2="150" class="grid-line"></line>
            <line x1="0" y1="200" x2="600" y2="200" class="grid-line"></line>
            <line x1="0" y1="250" x2="600" y2="250" class="grid-line"></line>
            <line x1="0" y1="300" x2="600" y2="300" class="grid-line"></line>
            <line x1="0" y1="350" x2="600" y2="350" class="grid-line"></line>
            <!-- Vertical lines -->
            <line x1="50" y1="0" x2="50" y2="400" class="grid-line"></line>
            <line x1="100" y1="0" x2="100" y2="400" class="grid-line"></line>
            <line x1="150" y1="0" x2="150" y2="400" class="grid-line"></line>
            <line x1="200" y1="0" x2="200" y2="400" class="grid-line"></line>
            <line x1="250" y1="0" x2="250" y2="400" class="grid-line"></line>
            <line x1="300" y1="0" x2="300" y2="400" class="grid-line"></line>
            <line x1="350" y1="0" x2="350" y2="400" class="grid-line"></line>
            <line x1="400" y1="0" x2="400" y2="400" class="grid-line"></line>
            <line x1="450" y1="0" x2="450" y2="400" class="grid-line"></line>
            <line x1="500" y1="0" x2="500" y2="400" class="grid-line"></line>
            <line x1="550" y1="0" x2="550" y2="400" class="grid-line"></line>
        </g>
    </svg>
</div>

<div class="graph-container">
    <h2 id="graph-title2" class="glow" style="text-align: center; color: #0f0; margin-left: -64px;">AUDIT RATIO</h2>
    <svg id="graph2" class="graph" width="600" height="400">
        <defs>
            <linearGradient id="glow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color: #0f0; stop-opacity: 0.8" />
                <stop offset="100%" style="stop-color: #0f0; stop-opacity: 0" />
            </linearGradient>
            <filter id="glow">
                <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>
        </defs>
        <!-- Grid lines -->
        <g class="grid" stroke-width="0.5" stroke="#0f0">
            <!-- Horizontal lines -->
            <line x1="0" y1="50" x2="600" y2="50" class="grid-line"></line>
            <line x1="0" y1="100" x2="600" y2="100" class="grid-line"></line>
            <line x1="0" y1="150" x2="600" y2="150" class="grid-line"></line>
            <line x1="0" y1="200" x2="600" y2="200" class="grid-line"></line>
            <line x1="0" y1="250" x2="600" y2="250" class="grid-line"></line>
            <line x1="0" y1="300" x2="600" y2="300" class="grid-line"></line>
            <line x1="0" y1="350" x2="600" y2="350" class="grid-line"></line>
            <!-- Vertical lines -->
            <line x1="50" y1="0" x2="50" y2="400" class="grid-line"></line>
            <line x1="100" y1="0" x2="100" y2="400" class="grid-line"></line>
            <line x1="150" y1="0" x2="150" y2="400" class="grid-line"></line>
            <line x1="200" y1="0" x2="200" y2="400" class="grid-line"></line>
            <line x1="250" y1="0" x2="250" y2="400" class="grid-line"></line>
            <line x1="300" y1="0" x2="300" y2="400" class="grid-line"></line>
            <line x1="350" y1="0" x2="350" y2="400" class="grid-line"></line>
            <line x1="400" y1="0" x2="400" y2="400" class="grid-line"></line>
            <line x1="450" y1="0" x2="450" y2="400" class="grid-line"></line>
            <line x1="500" y1="0" x2="500" y2="400" class="grid-line"></line>
            <line x1="550" y1="0" x2="550" y2="400" class="grid-line"></line>
        </g>
    </svg>
</div>
</div>

    <script src="main.js"></script>
</body>
</html>
